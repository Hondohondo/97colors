<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Compare Colors - Simple tool to allow designers to compare colors in one screen and hopefully decide which one looks better">
    <meta name="keywords" content="HTML,CSS,Hex, HexCode, Colors, Colours, Color Names, Colour Names,">
    <meta name="author" content="Moses Nandi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>97Colours.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" href="style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169014455-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-169014455-1');
    </script>


</head>
<body style="background: {{yourName}};">
<!--<h1>{{yourName}}</h1>-->
<!--<input type="text" ng-model="yourName" placeholder="Enter Your Name">-->
<p>
    Look how different <span class="color-1">colors</span>  appear (Compare them). Type color name (e.g. <span class="color-2">red</span>) or
    color hex code (e.g. <span class="color-3">#FF1493s</span>)
</p>


<div class="columns">
    <div class="column" style="background: {{colorOne}};">
        <input type="text" ng-model="colorOne" placeholder="e.g. orange or #FFA500">
    </div>
    <div class="column" style="background: {{colorTwo}};">
        <input type="text" ng-model="colorTwo" placeholder="e.g black or #000">
    </div>
</div>

<p class="web">
    <a href="https://www.hondohondo.com">hondohondo.com</a>
</p>
</body>
</html>
