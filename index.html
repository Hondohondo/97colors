<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>97Colours.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" href="style.css">

</head>
<body style="background: {{yourName}};">
<!--<h1>{{yourName}}</h1>-->
<!--<input type="text" ng-model="yourName" placeholder="Enter Your Name">-->
<p>
    Look how different <span class="color-1">colors</span>  appear (Compare them). Type color name (e.g. <span class="color-2">red</span>) or
    color hex code (e.g. <span class="color-3">#FF1493s</span>)
</p>


<div class="columns">
    <div class="column" style="background: {{colorOne}};">
        <input type="text" ng-model="colorOne" placeholder="e.g. orange or #FFA500">
    </div>
    <div class="column" style="background: {{colorTwo}};">
        <input type="text" ng-model="colorTwo" placeholder="e.g black or #000">
    </div>
</div>

<p class="web">
    <a href="https://www.hondohondo.com">hondohondo.com</a>
</p>
</body>
</html>
